<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="btn btn-primary" style="display:block" ng-click="add()">+</div>
    <table class="table">
        <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Phone</th>
            <th><input type="checkbox" ng-click="toggleCheck()" ng-model="checkAll"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="v in lists track by $index" data-id="{{v.id}}">
            <th scope="row">{{v.id}}</th>
            <td><input type="text" ng-change="updateName(v.id,v.name)" ng-model="v.name" class="form-control"></td>
            <td><input type="text" ng-model="v.phone" class="form-control" ng-change="updatePhone(v.id,v.phone)"></td>
            <td><input type="checkbox" ng-model="v.checked"></td>
        </tr>
        </tbody>
    </table>
    <div class="btn btn-danger" style="display:block;margin-bottom:20px" ng-click="delete()">X</div>
</div>

</body>
</html>
