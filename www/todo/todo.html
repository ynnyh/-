<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo</title>
</head>
<body style="text-align:center">
    <div class="container">
        <input type="text" class="form-control" placeholder="请输入待办事项的标题" style="margin-top:30px" ng-model="key">
        <button type="button" class="btn btn-success" style="margin-top:20px" ng-click="add();save()">添加</button>
        <table class="table">
            <thead>
            <tr>
                <th>序号</th>
                <th>事件名称</th>
                <th>代办状态</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(i,v) in list|filter:fn track by $index">
                <th scope="row">{{i}}</th>
                <td>{{v.name}}</td>
                <td>
                    <button type="button" class="btn btn-info" ng-click="change(v);save()">
                        <span class="glyphicon glyphicon-{{v.isDone?'ok':'pushpin'}}"></span>
                    </button>
                    <button class="btn btn-danger" type="button">
                        <span class="glyphicon glyphicon-remove" ng-click="del(i);save()"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="btn-group btn-group-justified" role="group" aria-label="..." style="margin-top:50px">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-{{state==0?'info':'default'}}" ng-click="state=0">全部事件<span class="badge">{{(list|filter:fn1).length}}</span></button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-{{state==1?'info':'default'}}" ng-click="state=1">已完成事件<span class="badge">{{(list|filter:fn2).length}}</span></button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-{{state==2?'info':'default'}}" ng-click="state=2">待完成事件<span class="badge">{{(list|filter:fn3).length}}</span></button>
            </div>
        </div>

    </div>
</body>
</html>
